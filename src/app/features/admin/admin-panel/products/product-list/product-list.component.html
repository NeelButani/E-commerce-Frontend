<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all Products" >
    <div class="grid">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-start">
              <p-button label="New"
               [raised]="true" 
               severity="success"
               icon="pi pi-plus"
               routerLink="form"
               ></p-button>
            </div>
        </p-toolbar>            
        </div>
    </div>
 
    <div class="grid">
      <div class="col-12">
        <p-table  [paginator]="true" [rows]="10"  styleClass="p-datatable-gridlines" [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th  pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th>Image</th>
                  <th  pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                  <th  pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                  <th  pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                  <th  pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon></th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{ product.name }}</td>
                  <td><img [src]="product?.image" class="product-image" alt="Not Found"></td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.countInStock }}</td>
                  <td>{{ product.category?.name }}</td>
                  <td>{{ product.dateCreated | date : 'short' }}</td>
                  <td>
                    <p-button
                    class="mr-2"
                    [raised]="true" 
                    icon="pi pi-trash"
                    severity="danger"
                    (click) = "deleteProduct(product.id)"
                    ></p-button>
                    <p-button 
                    [raised]="true" 
                    icon="pi pi-pencil"
                    (click) = "editProduct(product.id)"
                    ></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>

  </p-card>
</div>
