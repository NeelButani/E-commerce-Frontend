<p-toast></p-toast>
<div class="admin-page">
  <p-card
      header="Orders"
      subheader="List of all orders"
  >
    <div class="grid">
      <div class="col-12">
        <p-table
            styleClass="p-datatable-gridlines"
            [value]="orders"
            [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
              <th pSortableColumn="status">Date Ordered <p-sortIcon field="status"></p-sortIcon></th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template
              pTemplate="body"
              let-order 
          >
            <tr>
              <td>{{ order?.user?.name }}</td>
              <td>{{ order?.totalPrice }}</td>
              <td>{{ order?.dateOrdered | date  : 'short'}}</td>
              <td>
                <p-tag 
                [value]="orderStatus[order.status]?.label"
                [severity]="orderStatus[order.status]?.color"
                ></p-tag>
              </td>
              <td>
                <p-button
                    class="mr-2"
                    [raised]="true"
                    icon="pi pi-trash"
                    severity="danger"
                    (click)="deleteOrder(order.id)"
                ></p-button>
                <p-button
                    class="mr-2"
                    [raised]="true"
                    icon="pi pi-eye"
                    severity="success"
                    (click)="showOrder(order.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </p-card>
</div>
