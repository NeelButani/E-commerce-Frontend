<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
     <div class="grid">
      <div class="col-3">
        <div class="square-card orders">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart" ></i><br>
              <span class="name">Orders</span>
            </div>
            <span class="number">{{ statistics[0] }}</span>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="square-card products">
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase" ></i><br>
              <span class="name">products</span>
            </div>
            <span class="number">{{ statistics[2] }}</span>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="square-card users">
          <div class="d-item">
            <div>
              <i class="pi pi-user" ></i><br>
              <span class="name">Users</span>
            </div>
          <span class="number">{{ statistics[1] }}</span>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="square-card totalSales">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar" ></i><br>
              <span class="name">TotalSales</span>
            </div>
            <span class="number">{{  statistics[3].totalSales  | currency }} </span>
          </div>
        </div>
      </div>
     </div>
  </p-card>
</div>
